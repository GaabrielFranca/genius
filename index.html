<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genius</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="game">
			<div class="game__pad game_pad--tl "></div>
			<div class="game__pad game_pad--tr"></div>
			<div class="game__pad game_pad--bl"></div>
			<div class="game__pad game_pad--br"></div>
			<!-- game -->
			<div class="game__options">
				<div class="game__controle--items">
					<h1 class="game__title">Genius</h1>

					<div class="gui">

						<div class="group group_collum-one ">
							<div class="gui__counter ">--</div>
							<label class="gui__label">count</label>
						</div>

						<div class="group group_collum-one">
							<div class="gui__btn gui__btn--start"></div>
							<label class="gui__label">Start</label>
						</div>

						<div class="group group_collum-one">
							<div class="gui__led "></div>
							<div class="gui__btn gui__btn--strict"></div>
							<label>strict</label>
						</div>

						<div class="group group-large">
							<label class="gui__label gui__label--switch">ON</label>
							<div class="gui__btn-switch "></div>
							<label class="gui__label gui__label--switch">OF</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--container -->





	<script src="js/scripts.js"></script>
</body>

</html>
